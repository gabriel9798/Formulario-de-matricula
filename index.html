<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrelas do amanhã</title>

  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Alice&family=Archivo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<body>
  <div id="app">
    <main>
      <div class="main-container">
        <div class="back">
          <img src="/assets/icons/arrow-left-02.svg" alt="Ícone de seta para esquerda">
          <span>Voltar</span>
        </div>
        <div>
          <h1>Formulário de matrícula</h1>
          <p>Preencha os dados abaixo para matricular o seu filho na escola de educação infantil Estrelas do Amanhã.</p>
        </div>
      </div>
    </main>

    <aside>
      <div class="aside-container">
        <header>
          <img src="assets/logo.svg" alt="Logo da escola Estrals do Amanhã">
          <h2>Porque cada momento de 
            <span>
              aprendizado
            </span>
            conta
          </h2>
          <p>Inscreva seu filho em nossa escola e veja-o florescer em um ambiente acolhedor, seguro e estimulante.</p>
        </header>
        <img src="assets/Illustration.svg" alt="Ilustração de uma professora com crianças prestando atenção.">
